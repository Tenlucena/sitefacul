<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding: 20px;
      text-align: left;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
    }

    .box {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #eee;
      box-sizing: border-box;
    }

    .actions {
      text-align: center;
    }

    input[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #3b9e3b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2c812c;
    }

    a {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #0000EE;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      padding: 20px;
      text-align: center;
      background-color: #f2f2f2;
      margin-top: 40px;
    }

    #my_menu {
      text-align: left;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header id="cabecalho"> 
    <nav style="display: block; background-color: green;">
      <object width="100%" height="65px" data="menu.html"></object>
      <img src="Imagens/Logo.jpg" alt=" " />
    </nav>
  </header>

  <h1>Entrar</h1>

  <div class="container">
    <form class="box">
      <label for="usuario">Usuário</label>
      <input type="text" name="usuario" id="usuario" required>
    </form>

    <form class="box">
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" required>
    </form>

    <form class="box actions">
      <input type="submit" value="Entrar">
      <a href="#">Esqueci a senha</a>
    </form>
  </div>

  <footer>
    <div id="my_menu">
        <a href="https://www.facebook.com/ifsppirituba"><img src="Imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
    </div>
    <p>
        IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
    </p>
  </footer>

</body>
</html>
